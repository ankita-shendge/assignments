<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/840d1e77bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="table.css" />
    <link rel="stylesheet" href="flag.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="inner">
        <div class="outer-box">
          <div class="cloud">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
          </div>
          <div class="container">
            <table class="font12">
              <tr class="border-line">
                <td colspan="2">
                  <label class="" for="">Date:</label>
                  <label class="grey" id="date-time"></label>
                  <script>
                    var today = new Date();
                    var date =
                      today.getDate() +
                      "/" +
                      today.getMonth() +
                      "/" +
                      today.getFullYear();
                    document.getElementById("date-time").innerHTML = date;
                  </script>
                </td>
                <td colspan="4">
                  <div class="due_date">
                    <label for="">Due date:</label>
                    <input
                      class="grey"
                      type="date"
                      placeholder="ul date"
                      required
                      pattern="dd/mm/yyyy"
                      min="2022-04-01"
                      max="2022-04-30"
                    />
                  </div>
                </td>
              </tr>
              <tr class="border-line">
                <th colspan="6" class="main-tittle">
                  Invoice <em> #</em><span class="grey">001</span>
                </th>
              </tr>
              <tr>
                <th colspan="2">Bill form</th>

                <th colspan="4">Bill to</th>
              </tr>
              <tr>
                <td colspan="2">
                  <input class="form-email" type="email" placeholder="Email" />
                </td>
                <td colspan="4">
                  <input class="form-to" type="email" placeholder="Email" />
                </td>
              </tr>
              <tr class="border-line">
                <td colspan="2">
                  <textarea
                    class="text-area"
                    name=""
                    id=""
                    rows="3"
                    placeholder="Who is this invoice from?"
                  ></textarea>
                </td>
                <td colspan="4">
                  <textarea
                    class="text-area"
                    name=""
                    id=""
                    rows="3"
                    placeholder="Who is this invoice to?"
                  ></textarea>
                </td>
              </tr>
              <tr class="border-line">
                <th colspan="2">ITEM</th>
                <th>QTY</th>
                <th>RATE</th>
                <th>TOTAL</th>
                <th>ACTION</th>
              </tr>
              <tr>
                <td colspan="2">
                  <input class="item-box" type="text" placeholder="Item name" />
                </td>
                <td>
                  <input class="qty-box" type="number" placeholder="0" />
                </td>
                <td>
                  <input class="rate-box" type="text" placeholder="$0.00" />
                </td>
                <td>
                  <input class="total-box" type="text" placeholder="$0.00" />
                </td>
                <td>
                  <button class="action-box">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr class="border-line">
                <td colspan="2">
                  <input
                    class="item-box"
                    type="text"
                    placeholder="Description"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2"><button class="blue">Add item</button></td>
                <td colspan="3">Subtotal</td>
                <td colspan="3">0.00</td>
              </tr>
              <tr>
                <td colspan="2"></td>
                <td colspan="2"><button class="blue">Add discount</button></td>
              </tr>
              <tr class="border-line">
                <td colspan="2"></td>
                <td colspan="2"><button class="blue">Add tax</button></td>
              </tr>
              <tr class="border-line">
                <td colspan="2"></td>
                <td colspan="3">Total</td>
                <td colspan="3">0.00</td>
              </tr>
              <tr>
                <td colspan="6">Notes</td>
              </tr>
              <tr>
                <td colspan="6">
                  <textarea
                    class="note-box"
                    name=""
                    id=""
                    rows="1"
                    placeholder="Thanks for your busines!"
                  ></textarea>
                </td>
              </tr>
            </table>
          </div>
          <div class="side-container">
            <form action="">
              <div>
                <button class="blue-btn">
                  <i class="fa fa-telegram"></i>Send Invoice
                </button>
              </div>
              <div class="pre-dow">
                <button class="white-btn">Preview</button>
                <button class="white-btn2">Download</button>
              </div>
              <hr class="hr-rw" />
              <div>
                <div class="lbl-cur">
                  <label for="">Currency</label>
                </div>
                <div class="dropdown">
                  <button onclick="myFunction()" class="dropbtn"></button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#"> USD(United States Dollars)</a>
                    <a href="#"> India Rupees - INR</a>
                    <a href="#">Japan Yen - JPY</a>
                  </div>
                </div>
                <script>
                  function myFunction() {
                    document
                      .getElementById("myDropdown")
                      .classList.toggle("show");
                  }
                  window.onclick = function (event) {
                    if (!event.target.matches(".dropbtn")) {
                      var dropdowns =
                        document.getElementsByClassName("dropdown-content");
                      var i;
                      for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains("show")) {
                          openDropdown.classList.remove("show");
                        }
                      }
                    }
                  };
                </script>
              </div>
              <hr class="hr-rw2" />
              <div class="method-box">
                <div class="mothods">
                  <label for="">Payment method </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="mothods">
                  <label for="">Late fees </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="mothods">
                  <label for="">Notes</label>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="hr-rw3"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
